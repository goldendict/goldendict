name: macos-6.2
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on: 
  workflow_run:
    workflows: [AutoTag]
    types: [completed]
  workflow_dispatch:
  # push:
  #   branches:
  #     - dev
  #     - master
  #     # - staged
  #   paths-ignore:
  #     - 'docs/**'
